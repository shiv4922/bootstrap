<body> <br><br>

	<div class="container">
		
		
			<div class="card ">

				<h1 class="text-center text-warning">Login Form</h1>
			</div>
				<div class="card-body">

					<form class="form-stacked">

						<div class="form-group">
				<label>User Name:</label>
				<input type="text" name="" class="form-control" placeholder="User Name" required="">
			</div>

				<label>Password:</label>
			<input type="Password" name="" class="form-control" placeholder="Password" required="">
			</div>
			<div class="form-group text-center">
				<button class="btn btn-success " style="padding: 10px 84px 10px 84px; font-weight: bold;">Login</button>
			</div>
					</form>
					
				</div>

				<center>
		<a class="text-info" href="registration.html"> Not Registered...Click Here</a>
</center><br>

			</div>
